<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">Survey form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
  <div class="form-group">
  <label id="name-label" for="name">Name
    <input placeholder="name"id="name"type="text" class="form-control" required/>
  </label>
  </div>
  <div class="form-group">
    <label id="email-label" for="email">Email
      <input placeholder="email"id="email"type="email" class="form-control" required/>
    </label>
  </div>
    <div class="input-element">
        <label id="number-label" for="number">Age
          <input name="age"placeholder="age"id="number" min="5"max="100"type="number" class="form-control"/>
        </label>
    </div>
    <div class="form-group">
        <label id="select-label">Which option best describes your current role?
           <div><select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option></select>
          </div>
        </label>
        </div>
        <div class="form-group">
            <label>Would you reccomend Jumia to a friend?
                <div><label><input type="radio" name="user-recommend" value="definitely" class="input-radio">Definitely</label></div>
                <div><label><input type="radio" name="user-recommend" value="maybe" class="input-radio">Maybe</label></div>
                <div><label><input type="radio" name="user-recommend" value="not sure" class="input-radio">Not sure</label></div>
                </label>
        </div>
        <div>
            <label>What would you like to see improved?</label>
                <div><label><input type="checkbox" name="Data visualization">Data visualization</label></div>
                <div><label><input type="checkbox" name="Delivery time">Delivery time</label></div>
                <div><label><input type="checkbox" name="Categories">Categories</label></div>
                <div><label><input type="checkbox" name="Feed">Feed</label></div>        
        </div>
        <div class="input-element">
            <label id="select-label">What is your favourite feature from jumia?</label>
               <div><select id="dropdown"><option value="">Trendy</option>
                <option value="">Cart</option>
                <option value="">Most popular</option>
                <option value="">Intergrated warehouse</option>
                </select>
        </div>
      <div>
        <label class="input-element">Additional comments</label><br>
          <textarea type="text"></textarea>
      </div>
      <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
