<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">Survey form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form"></form>
  <div class="input-element">
  <label id="name-label">Name
    <input placeholder="name"id="name"type="text" required/>
  </label>
  </div>
  <div class="input-element">
    <label id="email-label">Email
      <input placeholder="email"id="email"type="email" required/>
    </label>
    </div>
    <div class="input-element">
        <label id="number-label">Age
          <input placeholder="age"id="age" min="5"max="100"type="number"/>
        </label>
        </div>
    <div class="input-element">
        <label id="select-label">Which option best describes your current role?
            <select id="dropdown"><option value="">Student</option>
            <option value="">Full Time Job</option>
            <option value="">Full Time Learner</option>
            <option value="">Prefer not to say</option>
            <option value="">Other</option></select>
        </label>
        </div>
</body>
</html>
