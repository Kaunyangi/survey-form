<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="header">
  <h1 id="title" class="text-center">Jumia App Survey form</h1>
  <p id="description" class="description text-center">Thank you for taking the time to help us improve the platform</p>
  </header>
  <form id="survey-form">
  <div class="form-group">
  <label id="name-label" for="name">Name </label>
    <input placeholder="name"id="name"type="text" class="form-control" required/>
  </div>
  <div class="form-group">
    <label id="email-label" for="email">Email</label>
      <input placeholder="email"id="email"type="email" class="form-control" required/> 
  </div>
    <div class="form-group">
        <label id="number-label" for="number">Age</label>
          <input name="age"placeholder="age"id="number" min="5"max="100"type="number" class="form-control"/>   
    </div>
    <div class="form-group">
        <label id="select-label">Which option best describes your current role?</label>
           <div><select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option></select>
          </div>
        </div>
        <div class="form-group">
            <label>Would you reccomend Jumia to a friend?</label>
                <div><label><input type="radio" name="user-recommend" value="definitely" class="input-radio">Definitely</label></div>
                <div><label><input type="radio" name="user-recommend" value="maybe" class="input-radio">Maybe</label></div>
                <div><label><input type="radio" name="user-recommend" value="not sure" class="input-radio">Not sure</label></div>        
        </div>
        <div class="form-group">
          <label id="select-label">What is your favourite feature from jumia?</label>
             <div><select id="most-like" name="mostlike" class="form-control" required>
              <option disabled selected value>Select an option</option>
              <option value="trendy">Trendy</option>
              <option value="cart">Cart</option>
              <option value="most popular">Most popular</option>
              <option value="intergrated warehouse">Intergrated warehouse</option>
              </select>
      </div>
        <div class="form-group">
            <label>What would you like to see improved?</label>
            <span class="clue">(Check all that apply)</span>
                <div><label><input type="checkbox" name="prefer" value="Data visualization" class="input-checkbox">Data visualization</label></div>
                <div><label><input type="checkbox" name="prefer" value="Delivery time" class="input-checkbox">Delivery time</label></div>
                <div><label><input type="checkbox" name="prefer" value="Categories" class="input-checkbox">Categories</label></div>
                <div><label><input type="checkbox" name="prefer" value="Feed" class="input-checkbox">Feed</label></div>        
        </div>
      <div>
        <label class="input-element">Additional comments</label><br>
          <textarea id="comments" class="input-textarea" type="text" name="comment" placeholder="Enter your comment here"></textarea>
      </div>
      <div>
      <button class="submit-button" type="submit" id="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
